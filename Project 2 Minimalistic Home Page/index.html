<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="minimalweb.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Minimalists Home Page Layout</title>
</head>
<body>
    <!-- Header Section which contains logo and nav bar -->
    <header>
       <!-- Navigation Bar -->
        <div class="nav_bar">
            <nav>
                <!-- Logo of company -->
                <div class="logo">
                    
                </div>
                <!-- Navigation Links -->
                <ul>
                   <li> <img src="Assets/logo.png" alt="comapany_logo"></li>
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#About">About</a></li>
                    <li><a href="#Contact">Contact</a></li>
                    <li><a href="#Blog">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Main Section of the Home -->
    <main>
       
            <!-- Left Section of Main section which contains headline and Tag Line -->
            <div class="left_main_section">
                <h1>
                    Be Focus and Minimalist
                </h1>
                <p>
                    <!-- Tagline -->
                    Unclutter your mind with a focus on minimalism
                </p>
                <!-- Learn More Button -->
                <button>Learn More</button>
            </div>
            <!-- Right Main Section which contains images which should align right hand side of main section -->
            <div class="right_main_section">
                <div>
                    <img src="Assets/img1.png" alt="a Girl Wearing Headphone">
                    <img src="Assets/img2.png" alt="Golden_eye_wearing_headphone">
                   
                </div>
                
                    <img src="Assets/img3.png" alt="Golden_eye_wearing_headphone_horizontal">
               
            </div>
    </main>
</body>
</html>
